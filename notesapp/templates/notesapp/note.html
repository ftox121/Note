<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Add a New Note</h2>
                <form method="post" id="noteForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" name="title" placeholder="Enter note title" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="noteContent">Content</label>
                        <textarea class="form-control" id="noteContent" name="content" rows="4" placeholder="Enter note content" required></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="notePriority">Priority</label>
                        <select class="form-control" id="notePriority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Note</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>My Notes</h2>
                <div id="notesContainer">
                    {% for note in notes %}
                        <div class="card note-card mb-3">
                            <div class="card-header note-card-header d-flex justify-content-between align-items-center">
                                <span>{{ note.title }}
                                    <span class="badge badge-{{ note.priority }}">{{ note.get_priority_display }}</span>
                                </span>
                                <form action="{% url 'delete_note' note.id %}" method="post" class="m-0">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm delete-note-btn">Delete</button>
                                </form>
                            </div>
                            <div class="card-body note-card-body">
                                <p>{{ note.content }}</p>
                            </div>
                        </div>
                    {% empty %}
                        <p>No notes available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center bg-dark text-white">
        <div class="container">
            <span>&copy; 2024 My Notes</span>
        </div>
    </footer>
</body>
</html>
